{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<style>
	.btn {width: 150px;}
	div {margin: 5px;}
</style>

<form method="POST">
	{{form.csrf_token}}
	
	<div>{{wtf.form_field(form.publish)}} </div>
	<div>{{wtf.form_field(form.myimport)}} </div>
	<div>{{wtf.form_field(form.xml)}} </div>
	<div>{{wtf.form_field(form.rdf)}} </div>
	<div>{{wtf.form_field(form.query)}} </div>
</form>	
{% endblock %}
