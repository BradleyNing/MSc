{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
	{{wtf.form_field(form.imgFile)}}
	{{wtf.form_field(form.submit)}}
	<br>
</form>

<div>
	<p><br><strong>Result: </strong>{{result}}</p>
	<p><strong>ImageTxt: </strong>{{ImageTxt}}</p>
	<p><strong>TranslatedTxt: </strong>{{TransTxt}}</p>
</div>

{% endblock %}
